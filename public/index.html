<!doctype html>
<html ng-app="shard-vis">
	<head>
		<title>Shardalyzer</title>
		<!-- <link rel="stylesheet" href="js/angular-chart/angular-chart.css"> -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
		<!-- <script src="js/angular-chart/angular-chart.min.js"></script> -->
		<script src="js/tc-angular-chartjs/tc-angular-chartjs.min.js"></script>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="js/shardalyzer.js"></script>
		<script src="js/shardalyzer-ctrl.js"></script>
	</head>

	<body>
		<div>
			mongo:// <input type="text" ng-model="mongo.host" ng-model-options="{updateOn : 'change blur'}" />

			: <input type="text" ng-model="mongo.port" ng-model-options="{updateOn : 'change blur'}" />

			/ <select ng-controller="nsList" ng-model="mongo.selectedNS" ng-options="ns as ns for ns in mongo.nsList">
				<option value="">[namespace]</option>
			</select>
		</div>

		<div ng-controller="showChart">
		    <canvas tc-chartjs-doughnut chart-options="chartmeta.options" chart-data="chartmeta.data"></canvas>
		</div>

		<p>SHARDS<p>

		{{mongo.shardalyzer.shards["shard01"].length}}
		{{mongo.shardalyzer.shards["shard02"].length}}
		{{mongo.shardalyzer.shards["shard03"].length}}

		<p>META<p>

		{{mongo.metadata.chunks}}

		<p>SIM<p>

		{{mongo.shardalyzer.chunklist}}

	</body>

</html>
