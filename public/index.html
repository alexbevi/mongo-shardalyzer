<!doctype html>
<html ng-app="shard-vis">
	<head>
		<title>Shardalyzer</title>
		<link rel="stylesheet" href="js/angular-chart/angular-chart.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="js/rzslider/rzslider.min.css"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
		<script src="js/angular-chart/angular-chart.min.js"></script>
		<!-- <script src="js/tc-angular-chartjs/tc-angular-chartjs.js"></script> -->

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="js/rzslider/rzslider.min.js"></script>
		<script src="js/shardalyzer.js"></script>
		<script src="js/shardalyzer-ctrl.js"></script>
	</head>

	<body>
		<div>
			mongo:// <input type="text" ng-model="mongo.host" ng-model-options="{updateOn : 'change blur'}" />

			: <input type="text" ng-model="mongo.port" ng-model-options="{updateOn : 'change blur'}" />

			/ <select ng-controller="nsList" ng-model="mongo.selectedNS" ng-options="ns as ns for ns in mongo.nsList">
				<option value="">[namespace]</option>
			</select>
		</div>

		<div class="row" style="margin-top:20px;" style="height:300px;" ng-controller="updateCharts">
			<div ng-repeat="(shard, chunks) in chartmeta.data" class="col-md-4">
				<canvas id="doughnut_shard" class="chart chart-doughnut"
					options="chartmeta.options"
					data="chunks"
					labels="chartmeta.labels[shard]"
					colours="chartmeta.colors[shard]"></canvas>
			    <!-- <canvas tc-chartjs-doughnut chart-options="chartmeta.options" chart-data="chunks"></canvas> -->
			</div>
		</div>

		<div class="row" style="width:85%" ng-controller="sliderControl">
			<rzslider
				rz-slider-floor="slidermeta.min"
				rz-slider-ceil="slidermeta.max"
				rz-slider-translate="slidermeta.translate"
				rz-slider-always-show-bar="true"></rzslider>
		</div>

		<p>SHARDS<p>

		{{mongo.shardalyzer.shards["shard01"].length}}
		{{mongo.shardalyzer.shards["shard02"].length}}
		{{mongo.shardalyzer.shards["shard03"].length}}

		<p>META<p>

		{{mongo.metadata.chunks}}

		<p>SIM<p>

		{{mongo.shardalyzer.chunklist}}

	</body>

</html>
